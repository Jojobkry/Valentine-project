<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyeux Anniversaire Papa üéÇ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.page { display: none; animation: fadeIn 1s ease forwards; }
.active { display: block; }

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 450px;
    max-width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 {
    color: #ff4d6d;
}

.typing {
    border-right: 3px solid #ff4d6d;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 4s steps(40, end) forwards;
}

@keyframes typing {
    to { width: 100%; }
}

button {
    padding: 12px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    background-color: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.15);
    background-color: #e63950;
}

/* Confettis */

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    top: -10px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* C≈ìurs */

.heart {
    position: fixed;
    bottom: -50px;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    to { transform: translateY(-110vh); }
}

.main-image {
    width: 200px;
    margin-top: 15px;
    border-radius: 15px;
}
</style>
</head>

<body>

<div id="page1" class="page active">
  <div class="box">
    <h1>üéÇ Joyeux Anniversaire Papa ‚ù§Ô∏è</h1>
    <p>Un homme exceptionnel n√© un 14 f√©vrier üíò</p>
    <button onclick="openSurprise()">Ouvre ta surprise üéÅ</button>
  </div>
</div>

<div id="page2" class="page">
  <div class="box">
    <h1>üéâ Bonne f√™te Papa ! üéâ</h1>
    <p class="typing">
      Merci pour ton amour, ta force et ton soutien. 
      Tu es mon h√©ros pour toujours ‚ù§Ô∏è
    </p>
    <img src="papa.jpg" class="main-image">
  </div>
</div>

<script>
function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function openSurprise() {
    showPage("page2");
    startConfetti();
    startHearts();
}

/* Confettis */

function startConfetti() {
    setInterval(() => {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = 
            ["red","yellow","blue","green","pink","purple"][Math.floor(Math.random()*6)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }, 200);
}

/* C≈ìurs */

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 800);
}
</script>

</body>
</html>
